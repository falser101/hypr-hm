# ==============================
# Kitty 主配置文件 (kitty.conf)
# 快捷键 + 基础设置 + 主题分离
# ==============================

# 启用远程控制（必须！用于热重载）
allow_remote_control yes

# 字体设置（推荐 Nerd Font）
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# 窗口行为
confirm_os_window_close 0
hide_window_decorations no
enable_audio_bell no

# 滚动
scrollback_lines 10000
wheel_scroll_multiplier 5.0

# 鼠标
focus_follows_mouse no

# 复制粘贴
copy_on_select no
strip_trailing_spaces_on_paste yes

# 包含颜色主题（由外部脚本动态替换）
include ./theme.conf

# ==============================
# 快捷键配置（Ctrl+Shift 为主）
# ==============================

# 新建窗口/标签页/分屏
map ctrl+shift+enter new_window
map ctrl+shift+t    new_tab
map ctrl+shift+h    launch --type=overlay ~/.config/kitty/kitty-themes.sh  # 可选：调用你的主题切换脚本
map ctrl+shift+v    split_window vertical
map ctrl+shift+h    split_window horizontal

# 切换窗口/标签页
map ctrl+alt+right  next_window
map ctrl+alt+left   previous_window
map ctrl+tab        next_tab
map ctrl+shift+tab  previous_tab

# 关闭
map ctrl+shift+w    close_window
map ctrl+shift+q    close_tab

# 全屏 & 最大化
map f11             toggle_fullscreen
map ctrl+shift+f    toggle_maximized

# 复制粘贴（兼容 Linux）
map ctrl+shift+c    copy_to_clipboard
map ctrl+shift+v    paste_from_clipboard

# 搜索
map ctrl+shift+r    show_kitty_doc kitty/search
map ctrl+shift+f    kitten search

# 调整字体大小
map ctrl+plus       increase_font_size
map ctrl+minus      decrease_font_size
map ctrl+0          reset_font_size

# 重载配置（方便调试）
map ctrl+shift+l    load_config_file

# ==============================
# 高级功能（可选）
# ==============================

# 启用 shell integration（需安装）
# shell_integration enabled

# 自动缩放（HiDPI）
# initial_window_width 80c
# initial_window_height 24c
